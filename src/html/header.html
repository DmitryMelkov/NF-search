<header class="header">
  <div class="container header__container">
    <div class="header__content">

      <div class="logo logo-js">
        <a href="#" class="logo__link">
          <img src="@img/logo.svg" alt="logo" class="logo__img">
        </a>
      </div>

      <div class="search">
        <form class="search__form" id="search-form">
          <button class="search__btn btn-reset search-back">
            <svg class="search__svg-back">
              <use xlink:href="img/icons/icons.svg#search-back"></use>
            </svg>
          </button>
          <div class="search__item">
            <input class="search__input search-input" type="search" id="search-input" name="search"
              placeholder="Введите запрос">
            <label class="search__label" for="search-input"></label>
            <div class="search__btns">
              <button class="search__btn btn-reset search-close">
                <svg class="search__svg-close">
                  <use xlink:href="img/icons/icons.svg#search-close"></use>
                </svg>
              </button>
              <button class="search__btn btn-reset search-enter">
                <svg class="search__svg-enter">
                  <use xlink:href="img/icons/icons.svg#search"></use>
                </svg>
              </button>
            </div>
          </div>
          <button class="search__btn btn-reset search-open">
            <svg class="search__svg-open">
              <use xlink:href="img/icons/icons.svg#search"></use>
            </svg>
          </button>
        </form>

      </div>


      <button class="burger burger-js btn-reset">
        <svg class="burger__svg">
          <use xlink:href="img/icons/icons.svg#burger"></use>
        </svg>
      </button>

    </div>


  </div>

</header>
